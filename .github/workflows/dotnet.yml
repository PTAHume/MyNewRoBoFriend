name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./RoBoFriend/
    - name: Build
      run: dotnet build ./RoBoFriend/RoBoFriend.csproj --no-restore
    - name: Test
      run: dotnet test  ./RoBoFriend/RoBoFriend.sln  --no-restore --no-build --verbosity normal
